<div >
    <div class="container">

                <div class="col-sm-12">
                    <mat-form-field id="search" style="width: 90%;">
                        <input  
                        (input)="onSearchChange()"
                        type="text"
                        placeholder="Search"
                        aria-label="Number"
                        matInput
                        [formControl]="searchControl"
                        [matAutocomplete]="auto"
                        aria-label="Search">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of options" [value]="option">
                                <button (click)="createChat(option)">
                                    <div class="row" style="width: 100%; margin-left: 0%;">
                                        <div class="col-sm-4">
                                            <img [src]="option.photo" style="width: 30px;height: 30px; border-radius: 50%;"
                                                alt="Card image cap">
                                        </div>
                                        <div class="col-sm-8">
                                            <label style="font-size: smaller;">{{option.user.nickname}}
                                            </label>
                                        </div>
                                    </div>
                                </button>
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
    
</div>

    <div *ngFor="let chat of chats" >
      <mat-card style="border: none !important;box-shadow: none !important;">

        <mat-card-content>
          <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <a href="#"><img [src]="chat.user2.photo" style="width: 50px;height: 50px; border-radius: 50%; border:3px solid red; " alt="Card image cap">
            </a>   </div>
          <div class="col-sm-9" style="font-size: small; margin-top: 15px; margin: 0;">
            <div class="row">

            <p>adriana.s</p>
          </div>
          <div class="row">
            <p>LLast message sent!</p>

</div>
</div>
        </div>
    </div>

         </mat-card-content>
      </mat-card>
        </div>
    </div>
