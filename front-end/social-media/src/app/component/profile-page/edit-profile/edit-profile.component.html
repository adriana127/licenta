<div id="background">
    <div class="container">
      <form class="form" [formGroup]="profileForm" (ngSubmit)="saveProfile()" method="POST">

      <mat-card style="box-shadow: none !important; border-radius: 30px;">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <mat-card-content>

          <div class="row">
        <img [src]="imgURL" id="uploadimage" (click)="clickUpload()">
        <input formControlName="photo" #file type="file" accept='image/*' id="fileupload" (change)="preview(file.files)" />
      </div>
      <mat-form-field  style="width: 80%;margin-left: 10%;">
        <mat-label class="label">USERNAME</mat-label>
        <input  matInput class="label"  >
      </mat-form-field>
      <mat-form-field  style="width: 80%;margin-left: 10%;">
        <mat-label class="label">FULL NAME</mat-label>
        <input  formControlName="displayName" matInput class="label"  >
      </mat-form-field>
      <mat-form-field  style="width: 80%;margin-left: 10%;">
        <mat-label class="label">DESCRIPTION</mat-label>
        <textarea formControlName="description" class="label" matInput ></textarea>
      </mat-form-field>
        </mat-card-content>
      
      <mat-card-actions>
        <div class="row">
          <div class="col-sm-6">
            <button mat-raised-button color="primary" id="discardButton" type="submit" value="upload"
            class="addfiles">DISCARD</button>
            
          </div>
          <div class="col-sm-6">
            <button mat-raised-button color="primary" id="saveButton" value="upload"
            class="addfiles">SAVE</button>
            
          </div>
        </div>
      
      </mat-card-actions>

      </mat-card>
    </form>

    </div>
  </div>
