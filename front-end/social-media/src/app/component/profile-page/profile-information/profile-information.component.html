<div *ngIf="loaded">
    <div class="row" style="margin-left:20%;">
        <div class="col-sm-3">
            <a href="#"> <img style="height: 100px; width: 100px; border-radius: 50%; overflow: hidden;"
                    [src]="profile.photo">
            </a>
        </div>
        <div class="col-sm-5">
            <div class="row">
                <div class="col-sm-4">
                    <p style=" font-family: 'Itim', cursive; font-weight:500; font-size: 20px; text-align: left;">
                        {{user.nickname}}
                    </p>
                </div>
                <div class="col-sm-6">
                    <button *ngIf="isPersonalProfile" mat-flat-button id="addButton" (click)="editProfile()">Edit Profile</button>
                    <button *ngIf="!isPersonalProfile" mat-flat-button id="addButton" (click)="follow()">Follow</button>
               
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <p style=" font-family: 'Itim', cursive; text-align: left;">{{postsNumber}} posts</p>
                </div>
                <div class="col-sm-4">
                    <p style=" font-family: 'Itim', cursive;">{{followersNumber}} followers</p>
                </div>
                <div class="col-sm-4">
                    <p style=" font-family: 'Itim', cursive;">{{followingNumber}} following</p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <p style=" font-family: 'Itim', cursive; font-weight:500; text-align: left;">{{profile.displayName}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style=" margin-left: 25%; font-family: 'Itim', cursive; font-weight:500; text-align: center;">
        <div class="col-sm-8">
            <p>{{profile.description}}</p>
        </div>
    </div>
</div>
