<div >
    <div class="container">

    <div class="col-sm-6" style=" width: 100%;margin-left: 6%; padding-top: 10px;">
    <a (click)="createStory()"><img src="assets\resources\addStory2.png" style="width: 35px;height: 35px; border-radius: 50%; " alt="Card image cap">
    </a>
    </div>
    
</div>

    <div *ngFor="let story of stories" >
      <mat-card style="border: none !important;box-shadow: none !important;">

        <mat-card-content>
          <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <a (click)="onClick(story)"><img [src]="story.photo ? (story.photo| image) : 'assets/resources/user.png'" style="width: 50px;height: 50px; border-radius: 50%;  box-shadow:  2px 2px 2px pink;" alt="Card image cap">
            </a>   </div>
          <div class="col-sm-1" style="font-size: small; margin-top: 15px;">
            <p>{{story.user.nickname}}</p>
          </div>

        </div>
    </div>

         </mat-card-content>
      </mat-card>
        </div>
    </div>
