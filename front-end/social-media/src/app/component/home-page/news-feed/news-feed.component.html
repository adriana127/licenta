<div id="mydiv">
  <button mat-flat-button id="addButton" (click)="onCreate()">Create Post</button>

      <div *ngFor="let card of cards" >
        <mat-card id="newsfeedCard">
          <mat-card-header>
            <mat-card-title>
              <p>Adraians</p>
</mat-card-title>
          </mat-card-header>
          <img [src]="imageToShow" style="max-width: 400px;min-width: 100px;max-height: 200px; min-height: 200px;" alt="Card image cap">
          <mat-card-content>
              {{card.description}}
          </mat-card-content>
          <hr>
          <mat-card-actions>
            <div class="container">
          <div class="row">
            <div class="col-sm-1">
              <a href="#"> <img style="max-height: 30px;max-width: 40px;" src="assets\resources\heart-empty.png"></a>
            </div>
            <div class="col-sm-2">
              <p style="font-size: small; margin-top: 5px; margin-left:-10px;">123 likes</p>
            </div>
            <div class="col-sm-1">
              <a href="#"> <img style="height: 25px;width: 30px;" src="assets\resources\comment.png"></a>
            </div>
            <div class="col-sm-3">
              <p style="font-size: small;margin-top: 5px;">45 comments</p>
            </div></div>
          </div>
           </mat-card-actions>
        </mat-card>
      </div>
    </div>
