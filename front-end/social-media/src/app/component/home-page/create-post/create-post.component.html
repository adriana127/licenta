<div id="background">
  <div class="container">
    <mat-card style="box-shadow: none !important; border-radius: 30px;">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
      <img [src]="post.photo ? (post.photo| image) : 'https://i.stack.imgur.com/y9DpT.jpg'" id="image" (click)="file.click()">
      <input #file type="file" accept='image/*' id="fileupload" (change)="preview(file.files)" />
    </div>
      
    <div class="row">
   
      <div class="col-xl-12" >
        
  <mat-form-field  style="width: 80%;margin-left: 10%;">
    <mat-label class="label">DESCRIPTION</mat-label>
    <textarea class="label" matInput [(ngModel)]="post.description"></textarea>
  </mat-form-field>
    </div>
  </div>
    <div class="row">
      <div class="col-xl-12" >
      <mat-form-field style="width: 80%;margin-left: 10%;" class="label">
        <mat-chip-list #chipList>
          <mat-chip
            *ngFor="let profile of chipBoxUsers"
            [selectable]="true"
            [removable]="true"
            (removed)="remove(profile)">
            {{profile}}
            <mat-icon matChipRemove *ngIf="true">x</mat-icon>
          </mat-chip>
          <input 
            placeholder="TAG PEOPLE"
            #profileInput
            (input)="onSearchChange()"
            [formControl]="searchControl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputAddOnBlur]="false"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" >
          <ng-container *ngFor="let profile of options">
          <mat-option class="label" *ngIf="!chipBoxUsers.includes(profile.user.username)" [value]="profile.user">
            {{profile.user.nickname}}
          </mat-option>
        </ng-container>
        </mat-autocomplete>
      </mat-form-field>
    </div>
      </div>
     
      </mat-card-content>
    
    <mat-card-actions>
      <div class="row">
        <div class="col-sm-6">
          <button mat-raised-button color="primary" id="discardButton" (click)="closeDialog()" value="upload"
          class="addfiles">DISCARD</button>
          
        </div>
        <div class="col-sm-6">
          <button mat-raised-button color="primary" id="uploadButton" (click)="onUpload()" value="upload"
          class="addfiles">UPLOAD</button>
          
        </div>
      </div>
    
    </mat-card-actions>
    </mat-card>
  </div>
</div>
